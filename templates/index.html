<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for ('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <nav>
            <ul>
                <button type="button" class="btn btn-warning"><a href="/">Home</a></button>
                <button type="button" class="btn btn-success"><a href="/All_result">All result</a></button>
            </ul>
        </nav>
    </div>
    <div class="form">
        <form action="/" method="post">
            <label for="sepal_length">sepal length (cm):</label>
            <input type="text" id="sepal_length" name="sepal_length"><br>
            <label for="sepal_width">sepal width (cm):</label>
            <input type="text" id="sepal_width" name="sepal_width"><br>
            <label for="petal_length">petal length (cm):</label>
            <input type="text" id="petal_length" name="petal_length"><br>
            <label for="petal_width">petal width (cm):</label>
            <input type="text" id="petal_width" name="petal_width"><br>
            <input type="submit" value="Submit" class="submit">
        </form>

    </div>
    <br>
    {%if prediction%}
    <div>
        <span class="thick1">Iris type prediction is:</span><span class="thick2"> {{ prediction }}</span>
    </div>
    {%endif%}
</body>

</html>
